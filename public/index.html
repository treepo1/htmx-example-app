<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto", sans-serif;
    list-style-type: none;
  }

  #statusPanel {
    padding: 1rem;
    display: flex;
    gap: 1rem;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 30%;
    height: 100vh;
    overflow: auto;
    padding-right: 10px;
  }

  .panel::-webkit-scrollbar {
    width: 10px;
    background: white;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  .panel::-webkit-scrollbar-thumb {
    max-height: 10px;
    background: rgb(0, 0, 0, 0.2);
    border-radius: 10px;
  }

  .panel:hover .addTask {
    display: block;
  }

  .headerPanel {
    position: sticky;
    top: 0;
    z-index: 999;
    background-color: white;
    border-radius: 8px;
    text-align: center;
    width: 100%;
    max-height: fit-content;

    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  }


  .headerPanelAdd {
    position: sticky;
    top: 0;
    z-index: 999;
    background-color: transparent;
    border-top: 4px solid rgb(211, 211, 211);
    text-align: center;
    width: 100%;
    max-height: fit-content;
  }

  .headerPanelAdd:hover {
    cursor: pointer;
    opacity: 0.6;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
      0 4px 6px -4px rgb(0 0 0 / 0.1);
  }

  .headerPanelAdd h4 {
    color: #bcc0c7;
    padding: 1rem;
    text-transform: uppercase;

  }

  .headerPanel h4 {
    color: black;
    padding: 1rem;
    text-transform: uppercase;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
      0 4px 6px -4px rgb(0 0 0 / 0.1);
  }

  .addTask {
    border-radius: 4px;
    background-color: transparent;
    border: none;
    justify-self: flex-end;
    padding: 10px;
    cursor: pointer;
    margin-bottom: 1rem;
    display: none;
  }

  .addTask:hover {
    background-color: rgb(240, 241, 243);
    opacity: 0.6;
  }

  .task-list {
    margin-top: 24px;
    width: 100%;
  }

  .task {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100px;
    width: 100%;
    height: 100%;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    background-color: rgb(255, 255, 255);
    box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
  }

  .btn {
    border-radius: 4px;
    background-color: transparent;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-bottom: 1rem;
  }

  .btn:hover {
    background-color: rgb(240, 241, 243);
    opacity: 0.6;
  }

  .btn-red {
    color: rgb(255, 127, 171);
  }

  .input {
    border-radius: 4px;
    border: 1px solid rgb(211, 211, 211);
    padding: 10px;
    margin-bottom: 1rem;
    width: 100%;
  }
</style>

<body>
  <div hx-trigger="load" hx-get="/status" hx-target="#statusPanel" hx-swap="innerHTML"></div>
  <div id="statusPanel">

  </div>
</body>
<script src="https://unpkg.com/htmx.org@1.9.4"></script>

</html>
